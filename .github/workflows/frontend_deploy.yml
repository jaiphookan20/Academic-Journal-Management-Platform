name: Frontend Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Setup env variables
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
        run: |
          echo "REACT_APP_API_HOST=$(aws cloudformation describe-stacks \
            --stack-name Sila --query 'Stacks[0].Outputs[?OutputKey==`APIENDPOINT`].OutputValue' \
            --output text)" >> "$GITHUB_ENV"
          echo "REACT_APP_HOST=$(aws cloudformation describe-stacks \
            --stack-name Sila --query 'Stacks[0].Outputs[?OutputKey==`S3BUCKET`].OutputValue' \
            --output text).s3-website-ap-southeast-2.amazonaws.com" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Upload To S3
        env:
          AWS_S3_BUCKET: sila-prod-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-2
        run: |
          aws s3 rm s3://$AWS_S3_BUCKET --recursive --region $AWS_REGION
          aws s3 cp frontend/build/ s3://$AWS_S3_BUCKET/ --recursive --region $AWS_REGION
      
